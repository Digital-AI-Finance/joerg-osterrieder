<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1a365d;
      --secondary-color: #2c5282;
      --accent-color: #3182ce;
      --text-color: #2d3748;
      --text-light: #718096;
      --bg-color: #ffffff;
      --bg-secondary: #f7fafc;
      --border-color: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.7;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: var(--primary-color);
      color: white;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
    }

    .site-title:hover {
      text-decoration: none;
      opacity: 0.9;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    nav a:hover {
      color: white;
      border-bottom-color: white;
      text-decoration: none;
    }

    nav a.active {
      color: white;
      border-bottom-color: white;
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
      min-height: calc(100vh - 200px);
    }

    /* Typography */
    h1 {
      font-family: 'Source Serif Pro', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    h2 {
      font-family: 'Source Serif Pro', Georgia, serif;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border-color);
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--secondary-color);
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1rem;
    }

    ul, ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    strong {
      font-weight: 600;
    }

    em {
      font-style: italic;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 2rem 0;
    }

    /* Blockquote */
    blockquote {
      border-left: 4px solid var(--accent-color);
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: var(--text-light);
      font-style: italic;
    }

    /* Code */
    code {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.875rem;
      background: var(--bg-secondary);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }

    pre {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    pre code {
      padding: 0;
      background: none;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      font-weight: 600;
      background: var(--bg-secondary);
    }

    /* Footer */
    footer {
      background: var(--bg-secondary);
      padding: 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
    }

    footer a {
      color: var(--text-light);
    }

    footer a:hover {
      color: var(--accent-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      nav ul {
        justify-content: center;
        gap: 1rem;
      }

      main {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    /* Print styles */
    @media print {
      header, footer {
        display: none;
      }

      main {
        max-width: 100%;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
      <nav>
        <ul>
          {% for item in site.navigation %}
          <li>
            <a href="{{ site.baseurl }}{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
      <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a> |
      <a href="{{ site.author.linkedin | prepend: 'https://www.linkedin.com/in/' }}">LinkedIn</a>
    </p>
    <p>
      <small>Generated from <a href="https://www.joergosterrieder.com">joergosterrieder.com</a></small>
    </p>
  </footer>
</body>
</html>
