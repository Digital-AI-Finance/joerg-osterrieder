# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for organizing content
collections:
  publications:
    output: true
    permalink: /publications/:name/
  projects:
    output: true
    permalink: /projects/:name/
  wiki:
    output: true
    permalink: /wiki/:name/

# Navigation
navigation:
  - title: About
    url: /
  - title: CV
    url: /cv/
  - title: Publications
    url: /publications/
  - title: Research
    url: /research/
  - title: Teaching
    url: /teaching/
  - title: Industry
    url: /industry/
  - title: Talks
    url: /talks/
  - title: COST FinAI Wiki
    url: /wiki/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "wiki"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - scripts
  - crawled_data
  - parsed_content
  - "*.py"
  - "*.log"
